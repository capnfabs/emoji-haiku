service: emoji-haiku

frameworkVersion: ">=1.2.0 <2.0.0"

provider:
  name: aws
  runtime: python3.7

package:
  include:
    - common/**
    - show.py
    - catfacts.json
  exclude:
    - requirements.txt
    - serverless.yml
    - README.md
    - LICENSE.txt

functions:
  haiku:
    handler: entry.haiku
    events:
      - http:
          path: haiku
          method: get
