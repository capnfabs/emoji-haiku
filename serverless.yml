service: emoji-haiku

frameworkVersion: ">=1.2.0 <2.0.0"

provider:
  name: aws
  # Keep this in sync with the one in the Pipfile.
  runtime: python3.6

# TODO(fabian): I don't know why this works, and I suspect it _shouldn't_.
package:
  include:
    - api/**
    - datasources/**
    - emoji/**
    - haiku.py
    - syllables.py

functions:
  haiku:
    handler: api.entry.haiku_handler
    events:
      - http:
          path: haiku
          method: get

plugins:
  - serverless-python-requirements
